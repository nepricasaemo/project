<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="first_container">
        <div class="palette">
            <div class="palette_element">
                <div class="color color_dark"></div>
                <div class="color_box">
                    <h2 class="color_title">Dark Shade 100%</h2>
                    <span class="color_subtitle">#1F2041</span>
                </div>
            </div>
            <div class="palette_element">
                <div class="color color_dark color_dark_75"></div>
                <div class="color_box">
                    <h2 class="color_title">Dark Shade 75%</h2>
                    <span class="color_subtitle">#1F2041</span>
                </div>
            </div>
            <div class="palette_element">
                <div class="color color_dark color_dark_50"></div>
                <div class="color_box">
                    <h2 class="color_title">Dark Shade 50%</h2>
                    <span class="color_subtitle">#1F2041</span>
                </div>
            </div>
            <div class="palette_element">
                <div class="color color_dark color_dark_25"></div>
                <div class="color_box">
                    <h2 class="color_title">Dark Shade 25%</h2>
                    <span class="color_subtitle">#1F2041</span>
                </div>
            </div>
            <div class="palette_element">
                <div class="color color_dark color_dark_5"></div>
                <div class="color_box">
                    <h2 class="color_title">Dark Shade 5%</h2>
                    <span class="color_subtitle">#1F2041</span>
                </div>
            </div>
            <div class="palette_element">
                <div class="color color_purple"></div>
                <div class="color_box">
                    <h2 class="color_title ">Purple</h2>
                    <span class="color_subtitle">#BC9CFF</span>
                </div>
            </div>
            <div class="palette_element">
                <div class="color color_green"></div>
                <div class="color_box">
                    <h2 class="color_title">Green</h2>
                    <span class="color_subtitle">#6FCF97</span>
                </div>
            </div>
        </div>
        <div class="font">

        </div>
    </section>
</body>
</html>
